<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/custom.css">

  <!-- Googler Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lekton:wght@400;700&family=Roboto:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">

  <title>SQWheeLs Training</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row align-items-start">
      <div class="col-2 sidebar vh-100">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" class="center">
        </div>
        <div class="courseitems">
          <a class="btn btn-primary btn-primary-active" href="/index.html">
            <span class="btnTitle">PGAS</span><br />
            <span class="btnSubTitle"><strong>5</strong> Questions<br />
              Estimated Time: <strong>60min</strong></span>
          </a>
        </div>

        <div class="courseitems">
          <a class="btn btn-primary" href="#">
            <span class="btnTitle">QPTM</span><br />
            <span class="btnSubTitle"><strong>20</strong> Questions<br />
              Estimated Time: <strong>2hrs</strong></span>
          </a>
        </div>

        <div class="courseitems">
          <a class="btn btn-primary" href="#">
            <span class="btnTitle">Aucerna Portfolio</span><br />
            <span class="btnSubTitle"><strong>15</strong> Questions<br />
              Estimated Time: <strong>45min</strong></span>
          </a>
        </div>
      </div>
      <div class="col-10">
        <div class="courseHeading">
          <h1>PGAS</h1>
        </div>
        <div class="mainWrapper ">
          <div class="editorWrapper">
            <progress id="file" value="5" max="5"></progress>
            <!-- Sql Editor Section -->
            <div class="questions">
              <span class="mainQuestion endmessage"> <img src="/images/trophy.svg" alt=""> CONGRATULATIONS! You have completed the PGAS SQL Training</span>
            </div>
            <!-- Results Section -->
            <div class="results">
 
            </div>
          </div>
          <!-- next & previous buttons -->
          <div class="row">
            <div class="btnNextWrapper">
              <a href="/question_5/start.html"><span class="btnL"><img src="/images/previous_arrow.svg" alt=""
                    class="btnLicon "></span></a><a href=""><span class="btnR"><img
                    src="/images/next_arrow.svg" alt="" class="btnRicon btnInactive"></span></a>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>
</body>

</html>
