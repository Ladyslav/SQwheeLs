<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/custom.css">
  
   <!-- Googler Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lekton&family=Roboto:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
	
  <title>SQWheeLs Training</title>
</head>

<body>
<main>
<div class="container-fluid">
    <div class="row align-items-start">
      <div class="col-2 sidebar vh-100">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" class="center">
        </div>
        <div class="courseitems">
          <a class="btn btn-primary btn-primary-active" href="/index.html">
            <span class="btnTitle">Training Title 1</span><br />
            <span class="btnSubTitle"><strong>17</strong> Questions<br />
              Estimated Time: <strong>60min</strong></span>
          </a>
        </div>

        <div class="courseitems">
          <a class="btn btn-primary" href="#">
            <span class="btnTitle">Training Title 2</span><br />
            <span class="btnSubTitle"><strong>20</strong> Questions<br />
              Estimated Time: <strong>2hrs</strong></span>
          </a>
        </div>

        <div class="courseitems">
          <a class="btn btn-primary" href="#">
            <span class="btnTitle">Training Title 3</span><br />
            <span class="btnSubTitle"><strong>15</strong> Questions<br />
              Estimated Time: <strong>45min</strong></span>
          </a>
        </div>
      </div>
      <div class="col-10">
        <div class="courseHeading">
          <h1>Training Title 1</h1>
        </div>
        <div class="mainWrapper ">
          <div class="editorWrapper">
            <progress id="file" value="0" max="17"></progress>
            <!-- Sql Editor Section -->
            <div class="questions">
              <span class="number">2</span> <img src="/images/arrow.svg" alt=""> <span class="mainQuestion">When you ran the ‘SELECT * FROM MS_METER_CFG’ query, which choice below best describes the data held in that table?</span>
            </div>            
            <div id="quiz" class="d-grid gap-2">
              <button class="btn btn-primary mx-auto" type="button" id="choiceA" style="height: 50px; width:1000px; text-align: left;">A</button>
              <button class="btn btn-primary mx-auto" type="button" id="choiceB" style="height: 50px; width:1000px; text-align: left;">B</button>
              <button class="btn btn-primary mx-auto" type="button" id="choiceC" style="height: 50px; width:1000px; text-align: left;">C</button>
              <button class="btn btn-primary mx-auto" type="button" id="choiceD" style="height: 50px; width:1000px; text-align: left;">D</button>
              <button class="btn btn-primary mx-auto" type="button" id="choiceE" style="height: 50px; width:1000px; text-align: left;">E</button>
            </div>            
          </div>
          <!-- next & previous buttons -->
          <div class="row">
            <div class="btnNextWrapper">
              <a href="/demo.html">
                <span class="btnL">
                  <img src="/images/previous_arrow.svg" alt="" class="btnLicon">
                </span>
              </a>
              <a href="/demo_3.html">
                <span class="btnR">
                  <img src="/images/next_arrow.svg" alt="" class="btnRicon">
                </span>
              </a>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</main>



   <div id="error" class="error"></div>


   <button id="execute" class="button">Execute</button>
   <button id='savedb' class="button">Save the db</button>
   <button id="clear" class="button">Clear</button>
   <label class="button">Load an SQLite database file: <input type='file' id='dbfile'></label>

 


  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>
  <script type="text/javascript" src="gui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>
</body>

</html>
