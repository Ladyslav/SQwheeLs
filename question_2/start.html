<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script>
	  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/custom.css">

  <!-- Googler Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lekton:wght@400;700&family=Roboto:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">

  <title>SQWheeLs Training</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row align-items-start">
      <div class="col-2 sidebar vh-100">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" class="center">
        </div>
        <div class="courseitems">
          <a class="btn btn-primary btn-primary-active" href="/index.html">
            <span class="btnTitle">PGAS</span><br />
            <span class="btnSubTitle"><strong>5</strong> Questions<br />
              Estimated Time: <strong>60min</strong></span>
          </a>
        </div>

        <div class="courseitems">
          <a class="btn btn-primary" href="#">
            <span class="btnTitle">QPTM</span><br />
            <span class="btnSubTitle"><strong>20</strong> Questions<br />
              Estimated Time: <strong>2hrs</strong></span>
          </a>
        </div>

        <div class="courseitems">
          <a class="btn btn-primary" href="#">
            <span class="btnTitle">Aucerna Portfolio</span><br />
            <span class="btnSubTitle"><strong>15</strong> Questions<br />
              Estimated Time: <strong>45min</strong></span>
          </a>
        </div>
      </div>
      <div class="col-10">
        <div class="courseHeading">
          <h1>PGAS</h1>
        </div>
        <div class="mainWrapper ">
          <div class="editorWrapper">
            <progress id="file" value="2" max="5"></progress>
            <!-- Sql Editor Section -->
            <div class="questions">
              <span class="number">2</span> <img src="/images/arrow.svg" alt=""> <span class="mainQuestion">Query the most-recent, in-use timeslice for all meter configurations. Include the Meter Id that the <br />customer would see in the app.</span>
            </div>
            <div class="sqlTextArea">
              <textarea id="commands" name="comment" form="usrform" cols="100%" rows="5">SELECT MS_METER.METER_IDNUM, * 
FROM MS_METER_CFG 
JOIN MS_METER 
  ON MS_METER_CFG.METER_ID = MS_METER.METER_ID 
WHERE IN_USE_FLAG = 1 AND EFFECTIVE_DATE_END = ‘12/31/2078’
              </textarea>
            </div>
            <div class="okBtn">
                           <button class="btn btn-secondary" id="execute">Execute <img src="/images/tick.svg" alt class="tickicon"></button>
                           <span class="press">
                            <img src="/images/download.svg" alt class = "enterkey">
                            <a href>Download Documentation</a>
                          </span>
                           <button class="btn btn-secondary" id="clear">Clear</button>
             </div>
			 <br>
            <!-- Results Section -->
            <div id="output" class="tableWrapper" style="overflow:scroll; width:100%;">
            </div>
          </div>
          <!-- next & previous buttons -->
          <div class="row">
            <div class="btnNextWrapper">
              <a href="/index.html"><span class="btnL"><img src="/images/previous_arrow.svg" alt=""
                    class="btnLicon"></span></a><a href="/question_2/question.html"><span class="btnR"><img
                    src="/images/next_arrow.svg" alt="" class="btnRicon"></span></a>
            </div>
          </div>
        </div>


      </div>
    </div>
	<label class="button">Load an SQLite database file: <input type='file' id='dbfile'></label>
  </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>
  <script type="text/javascript" src="../gui.js"></script>
</body>

</html>
